<section class="tea-collections">
  <div class="container my-4">
    <div class="text-center">
      <div class='h2 fw-bold mb-5'>{{ productTitle }}</div>
      <div class='h2 fw-bold mb-5' *ngIf="isEmptySearch">Ничего не найдено</div>
    </div>
    <div class="row d-flex flex-wrap justify-content-center gap-3 px-3">
      <div class="col-4 card p-0 d-flex" style="width: 26rem;"  *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.image" class="card-img-top" alt="Tea image 1">
        </div>
        <div class="card-body p-4 d-flex flex-column align-items-center align-items-sm-start">
          <div class="h5 card-title mb-3 fw-bold">{{ product.title }}</div>
          <p class="card-text mb-4 text-center text-sm-start">{{ product.description | trunc: 90 }}</p>
          <a [routerLink]="['/products', product.id]" class="btn btn-primary px-5 py-2">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="loader-bg" *ngIf="loading">
  <div class="loader"></div>
</div>
